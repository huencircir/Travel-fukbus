[Image of Fukuoka Subway Map]

[Image of Busan Subway Map]

        // --- Vue æ ¹å¯¦ä¾‹ ---
        const App = {

                const mapPins = ref([

                    { name: 'é‡œå±±é…’åº—', address: 'é‡œå±±å»£åŸŸå¸‚æµ·é›²å°å€YYY' },

                const toggleDone = (type, index) => {

                    } else if (type === 'poiList') {

                        JPY: 0.052 + Math.random() * 0.005 - 0.0025,
                        KRW: 0.006 + Math.random() * 0.0005 - 0.00025,
                        HKD: 1
                    };
                };

                // çµ„ä»¶æ›è¼‰å¾ŒåŸ·è¡Œ
                onMounted(() => {
                    fetchExchangeRate();
                });

                return {
                    currentTab,
                    tabs,
                    exchangeRate,
                    currentTabComponent,
                    scheduleData,
                    mapPins,
                    expensesData,
                    poiData,
                    toggleDone,
                    addItem,
                    addExpense,
                    addPoi
                };
            },
            components: {
                Schedule,
                MapComponent,
                Accounting,
                POI,
                Info
            }
        };

        createApp(App).mount('#app');
    </script>
